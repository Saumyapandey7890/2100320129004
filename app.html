<html>
<head>
	<title>

<body>
<table cellpadding="2" width="%20" bgcolor="99FFFF" align="center" cellspacing="2">

		<option value="3">3</option>
	</select>
</td>
<tr><td>passenger</td>

<td><input type="text" name="P1" size="30"></td>

	<tr><td><input type="text" name="P2" size="30"></td>

         		<tr>
	<td>Mobile no</td>

</tr>
<tr>
